worker_processes auto;

events { worker_connections 1024; }

http {
  upstream api_backend {
    server api:420;
  }

  log_format main '$remote_addr "$request_method $request_uri $server_protocol" '
                '$status $upstream_response_time';
  access_log /var/log/nginx/access.log main;

  limit_req_zone $binary_remote_addr zone=limit:10m rate=5r/s;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header "X-XSS-Protection" "1; mode=block";

  server {
    listen 80;

    location / {
      return 404;
    }

    location /health {
      add_header Content-Type application/json;
      return 200 '{"status":"ok","component":"nginx"}';
    }

    location /api/ {
      proxy_set_header Host $host;
      limit_req zone=limit burst=10 nodelay;
      proxy_pass http://api_backend;
    }
  }
}
