services:
  api:
    build: .
    image: ada/biblioteca:latest
    container_name: biblioteca-api
    environment:
      - SERVER_PORT=420
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - api
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/cache:/data/nginx/cache
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
